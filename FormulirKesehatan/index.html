<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- VUE.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Tugas</title>
  </head>
  <body>
    
    <div class="container" id="app" style="padding-top: 20px;">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <h3 class="card-header">Formulir Kesehatan</h3>
                    <div class="card-body">
                        <showform @send-data="getData"></showform>
                        <showdata :data="biodata"></showdata>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <template id="show-form">
        <form>
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" class="form-control" v-model="data.nama">
            </div>
            <div class="form-group">
                <label>Tempat/Tanggal Lahir</label>
                <input type="text" class="form-control" v-model="data.tempat">
            </div>
            <div class="form-group">
                <label>Tinggi/Berat Badan</label>
                <input type="text" class="form-control" v-model="data.tinggi">
            </div>
            <div class="form-group">
                <label>Alamat</label>
                <input type="text" class="form-control" v-model="data.alamat">
            </div>
            <div class="form-group">
                <label>Telepon/HP</label>
                <input type="number" class="form-control" v-model="data.telepon">
            </div>
             <div class="form-group">
                <label>Golongan Darah</label>
                <input type="text" class="form-control" v-model="data.golongan">
            </div>  
            <div class="form-group">
                <label>Jenis Kelamin</label>
                <input type="text" class="form-control" v-model="data.kelamin">
            </div> 
            <button type="button" class="btn btn-primary" @click="simpan">Simpan</button>
        </form>
    </template>

    <template id="show-data">
        <table class="table table-bordered" style="margin-top: 20px;">
            <thead>
                <tr>
                    <td>Nama Lengkap</td>
                    <td v-if="data.nama == null">-</td>
                    <td v-else>{{ data.nama }}</td>
                </tr>
                <tr>
                    <td>Tempat/Tanggal Lahir</td>
                    <td v-if="data.tempat == null">-</td>
                    <td v-else>{{ data.tempat }}</td>
                </tr>
                <tr>
                    <td>Tinggi/Berat Badan</td>
                    <td v-if="data.tinggi == null">-</td>
                    <td v-else>{{ data.tinggi }}</td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td v-if="data.alamat == null">-</td>
                    <td v-else>{{ data.alamat }}</td>
                </tr>
                <tr>
                    <td>Telepon</td>
                    <td v-if="data.telepon == null">-</td>
                    <td v-else>{{ data.telepon }}</td>
                </tr>
                <tr>
                    <td>Golongan Darah</td>
                    <td v-if="data.golongan == null">-</td>
                    <td v-else>{{ data.golongan }}</td>
                </tr>
                <tr>
                    <td>Kelamin</td>
                    <td v-if="data.kelamin == null">-</td>
                    <td v-else>{{ data.kelamin }}</td>
                </tr>
            </thead>
        </table>
    </template>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
